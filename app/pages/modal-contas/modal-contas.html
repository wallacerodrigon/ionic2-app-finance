<ion-toolbar danger>
    <ion-buttons start>
        <button (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Contas</ion-title>
</ion-toolbar>

<ion-content class="modal-contas">
    <ion-list>
        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="conta.descricao"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button block light (click)="save(conta)">Salvar</button>
    </div>
</ion-content>
