<ion-navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Contas</ion-title>

</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of list">
            <ion-item (click)="edit(item)">
                {{item.descricao}}
            </ion-item>
            <ion-item-options>
                <button danger (click)="delete(item)">Excluir</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <button fab fab-bottom fab-right danger (click)="insert()">
        <ion-icon name="add"></ion-icon>
    </button>

</ion-content>
